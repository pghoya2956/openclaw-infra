# defaults.yml — 모든 agent.yml에 deep-merge되는 공유 기본값
# agent.yml에서 같은 키를 지정하면 해당 값이 우선됨
# 배열은 replace (append 아님), null은 키 삭제

# --- OpenClaw 설정 (openclaw.json에 1:1 매핑) ---
# 이 섹션은 onboard 후 openclaw.json에 deep-merge됨
# 키 이름은 OpenClaw 네이티브와 동일 — 변환 로직 없음
# 시크릿(토큰, API 키)은 여기에 적지 않음 → .env에서 환경변수로 주입
#
# 전체 설정 레퍼런스: personas/SETTINGS.md
# 인스턴스 설정: personas/instance.yml

openclaw:
  channels:
    defaults:
      groupPolicy: open
    slack:
      groupPolicy: open
      replyToMode: all

  gateway:
    bind: lan
    port: 18789
    trustedProxies:
      - "172.28.0.2"           # Traefik Docker IP
    http:
      endpoints:
        chatCompletions:
          enabled: true        # delegate 스킬이 내부 API로 에이전트 호출

  tools:
    exec:
      ask: always

  logging:
    redactSensitive: tools
    redactPatterns:
      - "xoxb-"
      - "xapp-"
      - "sk-ant-"
